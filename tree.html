<html>
<head>
    <style>
       body{
		padding : 10px;
		margin : 10px;
	   }
	   .outer{
			height : 50vh;
	   }
	   .counter_div{
			display :flex ;
			align-items : center;
			justify-content: center;
	   }
	   .show{
	   display : flex;
			align-items : center;
			justify-content: center;
	   }
	   .buttons{
	   display: flex;
	   gap : 10px;
			align-items : center;
			justify-content: center;
	   }
	   #inc{
			height : 8vmin;
			width: 30vmin;
			background-color : pink;
			border-radius : 10px;
			border : 2rem;
	   }
	   #dec{
			height : 8vmin;
			width: 30vmin;
			background-color : #ADD8E6;
			border-radius : 10px;
			border : 2rem;
	   }
	   h1{
			color : purple;
			
	   }
	   h3{
			font-size : 6vmin;
	   }
    </style>
</head>
<body>
    <div class="outer">
		<div class="counter_div">
			<h1>Counter</h1>
		</div>
		<div class="show">
			<h3 id="count">1</h3>
		</div>
		<div class="buttons">
			<button id="inc">Increment</button>
			<button id="dec">Decrement</button>
		</div>
	</div>
   
    <script>
        let count = document.querySelector("#count");
		let inc = document.querySelector("#inc");
		let dec = document.querySelector("#dec");
		
		let counter=1;
		
		inc.addEventListener("click" , ()=>{
			counter++;
			count.innerText = counter;
		});
		dec.addEventListener("click" , ()=>{
			counter--;
			count.innerText = counter;
		});
    </script>
</body>
</html>
